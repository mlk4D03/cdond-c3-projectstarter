---

- name: copy artifact
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz
    mode: 0400

- name: extract artifact.tar
  become: yes
  unarchive:
    src: /home/ubuntu/artifact.tar.gz
    dest: /app/udapeople
    remote_src: yes

- name: Install packages based on package.json.
  npm:
    path: /app/udapeople/backend

- name: "stop"
  become: true
  command: pm2 stop default

- name: Change the working directory to app/udapeople and start the app
  command: pm2 start npm -- start
  become: yes
  args:
    chdir: app/udapeople/backend